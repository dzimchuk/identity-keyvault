apiVersion: apps/v1
kind: Deployment
metadata:
  name: keyvault-test-app
  namespace: {{ default "keyvault-test" .Release.Namespace }}
spec:
  replicas: {{ .Values.replicas }}
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: keyvault-test-app
  template:
    metadata:
      labels:
        app: keyvault-test-app
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - image: {{ .Values.registry }}/{{ .Values.image.name }}:{{ default "latest" .Values.image.tag }}
          imagePullPolicy: IfNotPresent
          name: keyvault-test-app
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http
          env:
          {{- range $k, $v := .Values.env }}
            - name: {{ $k | quote }}
              value: {{ $v | quote }}
          {{- end }}
